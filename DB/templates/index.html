<script type="text/javascript">

  var user_name = '';

  function submit_userinfo(){
    user_name = document.getElementById("name").value ;
    

    document.getElementById("user_form").submit();
    

  }




</script>




<body>
  <div class = 'wrapper'>
    <nav class="navbar navbar-expand-sm navbar-custom">
      <a class="navbar-brand" href="/">Netflix4Travel</a>
      <!-- Links -->

      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>

    </nav>


    <!-- Header --> 
    <div class="container py-5">
      <header class="text-center py-5">
        <h1 id = "custom-header">Netflix4Travel</h1>
        <p id = "custom-flavor-text" class="lead mb-0">Unlimited travel Ideas and more</p>
        <br>
        <!-- Input Name --> 


        <div class="container-contact100">
          <div class="wrap-contact100">
            <form action = "/user_selection" method = "POST" id = "user_form" class="contact100-form validate-form">


              <div class="wrap-input100 lead validate-input bg1" data-validate="Please Type Your Name">
                <span class="label-input100">Your Name *</span>
                <input class="input100" type="text" name="name" id="name"  placeholder="Enter Your Name" />
              </div>

              <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter Your Email (e@a.x)">
                <span class="label-input100">Email *</span>
                <input class="input100" type="text" name="email" id ="email" placeholder="Enter Your Email ">
              </div>

              <div class="wrap-input100 bg1 rs1-wrap-input100">
                <span class="label-input100">Phone</span>
                <input class="input100" type="text" name="phone" id="phone" placeholder="Enter Number Phone">
              </div>

              <div class="container-contact100-form-btn">
              </div>

            </div>
          </div>

          <!-- Try Now --> 
          <br>


          <button  class = "btn btn-primary btn-lg" id = 'btn-custom' value = '' onclick="submit_userinfo();">
            Try Now
          </button>      
        </form>


      </header>
    </div>
  </div>
